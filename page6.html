<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Popup</title>
<link href="page6.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class = "container">
		<div class="popup" onclick="myFunction()" align = "center">Click me!
			<span class="popuptext" id="myPopup"><a href = "page7.html">Let's go</a></span>
			<script>
	// When the user clicks on <div>, open the popup
	function myFunction() {
  	var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
	}
			</script>
	</div>
	
	
	
	
	</div>
</body>
</html>
